<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MSFS Electron Hello</title>
  <link rel="stylesheet" href="../shared/base.css"/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="app">
    <nav class="top-nav">
      <button class="nav-btn active" data-view="sim">Sim Connection</button>
      <button class="nav-btn" data-view="cockpit">Cockpit</button>
      <button class="nav-btn" data-view="autopilot">Autopilot</button>
    </nav>

    <div id="view-sim" class="view active">
      <h1>MSFS Dashboard</h1>

    <div id="ap-bar" class="ap-bar">
      <button data-key="AP">AP</button>
      <button data-key="FD">FD</button>
      <button data-key="HDG">HDG</button>
      <button data-key="NAV">NAV</button>
      <button data-key="APR">APR</button>
      <button data-key="ALT">ALT</button>
      <button data-key="VS">VS</button>
      <button data-key="FLC">FLC</button>
    </div>

    <div class="card">
      <h2>Connection</h2>
      <div class="row"><span>Status:</span> <strong id="status">—</strong></div>
    </div>

    <div class="card" id="aircraft-card">
      <h2>Aircraft</h2>
      <div class="aircraft-title" id="aircraft-title">—</div>
      <div class="aircraft-meta">
        <span id="manufacturer">—</span>
        <span class="divider">|</span>
        <span>ICAO: <span id="icao">—</span></span>
      </div>

      <div class="section">
        <div class="label">Panel Inventory:</div>
        <div class="badges" id="avionics-badges"></div>
      </div>

      <div class="section" id="autopilot-section" style="display:none;">
        <div class="label">Autopilot:</div>
        <div class="badges" id="ap-badges"></div>
      </div>

      <div class="section" id="profile-status">
        <div class="spinner">Detecting avionics...</div>
      </div>
    </div>

    <div class="card">
      <h2>Flight Data</h2>
      <div class="row"><span>IAS:</span> <strong id="ias">—</strong></div>
      <div class="row"><span>ALT:</span> <strong id="alt">—</strong></div>
    </div>
    </div>

    <div id="view-cockpit" class="view">
      <div class="cockpit-container">
        <div id="svg-container"></div>
      </div>
    </div>

    <div id="view-autopilot" class="view">
      <div class="autopilot-monitor">
        <h1>Autopilot Variables</h1>
        <table id="ap-vars-table">
          <thead>
            <tr>
              <th>Variable</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="ap-vars-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
