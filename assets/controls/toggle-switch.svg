<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" viewBox="0 0 30 50">
  <!-- Old School Toggle Switch - Bat/Paddle Style (OFF position shown) -->

  <!-- Base mounting plate -->
  <rect
    x="5"
    y="15"
    width="20"
    height="20"
    rx="2"
    fill="#3a3a3a"
    stroke="#1a1a1a"
    stroke-width="1" />

  <!-- Mounting screws -->
  <circle cx="9" cy="19" r="1.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5" />
  <circle cx="21" cy="19" r="1.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5" />
  <circle cx="9" cy="31" r="1.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5" />
  <circle cx="21" cy="31" r="1.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5" />

  <!-- Pivot point/bolt -->
  <circle cx="15" cy="25" r="2" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="0.5" />

  <!-- Toggle lever shadow (OFF - tilted down) -->
  <rect
    x="13"
    y="25"
    width="4"
    height="20"
    rx="2"
    fill="#0a0a0a"
    opacity="0.4"
    transform="rotate(-30 15 25)" />

  <!-- Toggle lever/bat (OFF - tilted down) -->
  <rect
    x="12"
    y="25"
    width="6"
    height="20"
    rx="2"
    fill="url(#leverGradient)"
    stroke="#1a1a1a"
    stroke-width="1"
    transform="rotate(-30 15 25)" />

  <!-- Lever tip highlight -->
  <ellipse
    cx="15"
    cy="38"
    rx="2"
    ry="1.5"
    fill="#6a6a6a"
    opacity="0.5"
    transform="rotate(-30 15 25)" />

  <defs>
    <linearGradient id="leverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a4a4a" />
      <stop offset="50%" stop-color="#5a5a5a" />
      <stop offset="100%" stop-color="#3a3a3a" />
    </linearGradient>
  </defs>
</svg>
