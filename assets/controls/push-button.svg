<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" viewBox="0 0 30 20">
  <!-- Push Button - Rectangular with gradient -->

  <defs>
    <radialGradient id="pushButtonGradient" cx="65%" cy="35%">
      <stop offset="0%" stop-color="#5a5a5a" />
      <stop offset="70%" stop-color="#4a4a4a" />
      <stop offset="100%" stop-color="#2a2a2a" />
    </radialGradient>
  </defs>

  <!-- Shadow -->
  <rect
    x="3"
    y="3"
    width="22"
    height="12.8"
    rx="2"
    fill="#1a1a1a"
    opacity="0.5" />

  <!-- Main button body -->
  <rect
    x="4"
    y="4"
    width="22"
    height="12.8"
    rx="2"
    fill="url(#pushButtonGradient)"
    stroke="#2a2a2a"
    stroke-width="1" />

  <!-- Text -->
  <text
    x="15"
    y="10.4"
    font-family="sans-serif"
    font-size="4"
    font-weight="200"
    fill="#ffffff"
    text-anchor="middle"
    dominant-baseline="central">AP</text>
</svg>
