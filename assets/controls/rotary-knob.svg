<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
  <!-- Rotary Knob - Grey Circle -->
  <circle
    cx="10"
    cy="10"
    r="7"
    fill="#3a3a3a"
    stroke="#1a1a1a"
    stroke-width="1"
    style="cursor: pointer;" />

  <!-- Indicator line to show rotation position -->
  <line
    x1="10"
    y1="10"
    x2="10"
    y2="4"
    stroke="#c0c0c0"
    stroke-width="1.5"
    stroke-linecap="round" />

  <!-- Label (optional) -->
  <text
    x="10"
    y="13"
    font-family="sans-serif"
    font-size="5"
    font-weight="bold"
    fill="#d0d0d0"
    text-anchor="middle">HDG</text>
</svg>
