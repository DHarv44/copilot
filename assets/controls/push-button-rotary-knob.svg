<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
  <!-- Push Button Rotary Knob - Grey Square with Circle Inside -->

  <!-- Outer square -->
  <rect
    x="2.5"
    y="2.5"
    width="15"
    height="15"
    fill="#4a4a4a"
    stroke="#2a2a2a"
    stroke-width="1"
    style="cursor: pointer;" />

  <!-- Inner circle (smaller) -->
  <circle
    cx="10"
    cy="10"
    r="5"
    fill="#2a2a2a"
    stroke="#1a1a1a"
    stroke-width="0.5" />

  <!-- Indicator line for rotation -->
  <line
    x1="10"
    y1="10"
    x2="10"
    y2="6"
    stroke="#c0c0c0"
    stroke-width="1.2"
    stroke-linecap="round" />

  <!-- Label (optional) -->
  <text
    x="10"
    y="13"
    font-family="sans-serif"
    font-size="4"
    font-weight="bold"
    fill="#d0d0d0"
    text-anchor="middle">MFD</text>
</svg>
