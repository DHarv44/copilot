<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 30 40">
  <!-- Gear Lever - Rectangle with Rectangle Inside -->

  <!-- Outer rectangle (slot) -->
  <rect
    x="6"
    y="2"
    width="18"
    height="36"
    fill="#5a5a5a"
    stroke="#2a2a2a"
    stroke-width="1"
    rx="2"
    style="cursor: ns-resize;" />

  <!-- Inner rectangle (lever handle) - positioned at center -->
  <rect
    x="9"
    y="14"
    width="12"
    height="12"
    fill="#3a3a3a"
    stroke="#1a1a1a"
    stroke-width="1"
    rx="1"
    style="cursor: grab;" />

  <!-- UP indicator -->
  <text
    x="15"
    y="10"
    font-family="sans-serif"
    font-size="4"
    font-weight="bold"
    fill="#c0c0c0"
    text-anchor="middle">UP</text>

  <!-- DOWN indicator -->
  <text
    x="15"
    y="35"
    font-family="sans-serif"
    font-size="4"
    font-weight="bold"
    fill="#c0c0c0"
    text-anchor="middle">DN</text>

  <!-- Main label -->
  <text
    x="15"
    y="21"
    font-family="sans-serif"
    font-size="5"
    font-weight="bold"
    fill="#d0d0d0"
    text-anchor="middle">GEAR</text>
</svg>
